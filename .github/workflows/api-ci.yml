name: API CI - RealEstate
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Test API en Node.js ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x]  # Versiones recomendadas (Node 16 ya no tiene soporte)
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'  # Habilita caché automático de npm (opcional pero recomendado)

      - name: Cachear node_modules y npm
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: |
            ~/.npm
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-modules-
            ${{ runner.os }}-node-modules-

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar pruebas con Jest
        run: npm test

      - name: Reportar éxito
        if: success()
        run: echo "API funcional en Node ${{ matrix.node }}"

      - name: Reportar error
        if: failure()
        run: echo "Falla detectada en los tests para Node ${{ matrix.node }}"